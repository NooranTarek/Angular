<div class="tasks" >
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <span [style.textDecoration]="task.completed ? 'line-through' : 'none'">{{ task.text }}</span>
      <button (click)="onDeleteTask(i)">Delete</button>
      <button (click)="onCompleteTask(i)">Complete</button>
    </li>
  </ul>
</div>
