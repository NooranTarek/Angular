<!-- to-do-wrapper.component.html -->
<body>
  <div
  class="container"
>
  <h1>To-Do App</h1>
  <app-to-do-form (addTask)="addTask($any($event))"></app-to-do-form>
  <app-to-do-list
    [tasks]="tasks"
    (onDelete)="deleteTask($event)"
    (onComplete)="completeTask($event)"
  ></app-to-do-list>
</div>


</body>
